<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {margin-bottom: 20px;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Counter</title>
</head>

<body class="bg-secondary">
    <div class="container">
        <div class="row align-items-center justify-content-center">

            <div class="col-4">
                <h1 class="text-center">Counter</h1>
            </div>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-10">
                {% if session.count < 2: %} 
                <h3 class="text-center">Welcome! This is your first visit!</h3>
                {% else %}
                <h3 class="text-center">You have visited this page {{ session.count }} times!</h3>
                {% endif %}
            </div>
        </div>
        <div class="align-items-center justify-content-between">
            <form class="d-flex justify-content-around" action="/change" method="post">
                <button class="bg-primary" type="submit" name="change" value="2">+2</button>
                <button class="bg-warning" type="submit" name="change" value="reset">Reset</button>
            </form>
        </div>
        <div class="align-items-center justify-content-between">
            <form class="d-flex justify-content-center" action="/user_num" method="post">
                <label for="user_num">Increase visits by this number:</label>
                <input type="text" name="user_num">
                <input class="bg-primary" type="submit" value="Increase!">
            </form>
        </div>
        <div class="row align-items-center justify-content-center">
            <div class="col-4">
                <h6 class="text-center">True Counter: {{ session.real_count }}</h6>
            </div>
        </div>
    </div>
</body>

</html>
