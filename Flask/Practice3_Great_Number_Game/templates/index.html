<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>The Great Number Game</title>
</head>

<body class="bg-secondary">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-10 bg-dark text-secondary mt-3">
                <h1>Welcome to the Great Number Game!</h1>
                <h3>I am thiking of a number between 1 and 100</h3>
            </div>
            {% if %}
            <div class="col-8 bg-danger p-5 text-white">Too Low</div>
            {% elif %}
            <div class="col-8 bg-danger p-5 text-white">Too High</div>
            {% else %}
            <div class="col-8 bg-success p-5 text-white">
                <h3>Correct! My Number Was {}</h3>
                <form action="/win">
                    <button type="submit" >Play Again</button>
                </form>
            </div>
            {% endif %}
            <div class="col-6 bg-dark p-3 text-white">
                <h5>Guess a number!</h5>
                <form action="/guess" method="post">
                    <input type="text" name="user_guess">
                    <input class="bg-warning" type="submit" value="Guess">
                </form>
            </div>
        </div>
    </div>
</body>

</html>
