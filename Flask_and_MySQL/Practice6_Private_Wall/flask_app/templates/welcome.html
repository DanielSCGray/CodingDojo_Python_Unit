<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Welcome</title>
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-3">
                Coding Dojo Wall
            </div>
            <div class="col-3">
                Welcome {{ user.name }}
            </div>
            <div class=" col-3 d-grid justify-content-end">
                <form action="/log_out" method="post">
                    <input class="bg-primary" type="submit" value="Log Out">
                </form>
            </div>
        </div>
        <div class="row gx-5">
            <div class="col-4 m-5">
                <h1>Your Messages</h1>

            </div>
            <div class="col-4 m-5">
                <h1>Send messages</h1>
                {% for other_user in other_users %}
                <div class="row">
                    <form action="/send" method="post">
                        <input type="hidden" name="recipient_id" id="recipient_id" value="{{ other_user.id }}">
                        <div class="col-auto">
                            <label for="message" class="form-control">{{ other_user.first_name }}</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary">Send</button>
                        </div>
                    </form>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>

</body>

</html>
