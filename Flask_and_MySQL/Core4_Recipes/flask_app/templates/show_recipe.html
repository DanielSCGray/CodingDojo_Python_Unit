<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Recipes</title>
</head>

<body>
    <div class="container">
        <h1>Welcome, {{ user.first_name }}</h1>
        <div class="d-grid justify-content-end">
            <a href="/recipes">Home</a>
            <form action="/log_out" method="post">
                <input class="bg-primary" type="submit" value="Log Out">
            </form>
        </div>
        <div class="row">
            <h1>{{ recipe.name }}</h1>
        </div>
        <div class="row">
            <h4>Posted by: {{ recipe.creator_name }}</h4>
        </div>
        <div class="col-8 border">
            <div class="row">
                <div class="col-auto">Description</div>
                <div class="col-auto">{{ recipe.description }}</div>
            </div>
            <div class="row">
                <div class="col-auto">Under 30 minutes?</div>
                <div class="col-auto">{{ recipe.under_30 }}</div>
            </div>
            <div class="row">
                <div class="col-auto">Instructions</div>
                <div class="col-auto">{{ recipe.instructions }}</div>
            </div>
            <div class="row">
                <div class="col-auto">Date made</div>
                <div class="col-auto">{{ recipe.date_made }}</div>
            </div>
        </div>
    </div>
</body>

</html>
