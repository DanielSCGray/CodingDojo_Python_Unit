<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Show Author</title>
</head>

<body>
    <div class="container">
        <div class="row gx-5">
            <div class="col-4 m-5">
                <h1>{{ author.name }}'s Favorite Books:</h1>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Title</th>
                            <th scope="col">Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author.favorite_books %}
                        {% if book.title != None %}
                        <tr>
                            <th scope="row">{{ book.title }}</th>
                            <td>{{ book.page_count }}</td>
                        </tr>
                        
                        {% endif %}
                        {% endfor %}
                    </tbody>
                </table>
                <a href="/">To Authors</a>
            </div>
            <div class="col-4 m-5">
                <div class="border mb-5">
                    <h1>Add a Book to Favorites</h1>
                    <form action="/add_fav_a" method="post">
                        <input type="hidden" name="author_id" value="{{ author.id }}">
                        <div class="mb-3">
                            <label for="book_id" class="form-label">Book Title:</label>
                            <select class="form-control" name="book_id">
                                {% for book in books %}
                                    {% if book not in author.favorite_books %}
                                        <option value="{{ book.id }}">{{ book.title }}</option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                        <button type="submit" class="btn btn-warning">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
