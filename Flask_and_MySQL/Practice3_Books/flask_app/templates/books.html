<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Books</title>
</head>

<body>
    <div class="container">
        <div class="row gx-5">
            <div class="col-4 m-5">
                <h1>New Book</h1>
                <form action="/process/book" method="post">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                    <div class="mb-3">
                        <label for="page_count" class="form-label">Page Count</label>
                        <input type="number" class="form-control" name="page_count" id="page_count">
                    </div>
                    <button type="submit" class="btn btn-warning">Add Book</button>
                </form>
            </div>
            <div class="col-4 m-5">
                <h1>All Books</h1>
                <div class="border mb-5">
                    {% for book in books %}
                    <div class="row"><a href="/books/{{ book.id }}">{{ book.title }}</a></div>
                    {% endfor %}
                </div>
                <a href="/">Home</a>
            </div>
        </div>
    </div>
</body>

</html>
