<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Validation Successful</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-6 m-3 bg-success">
                <h1 class="text-center">Your Email :{{ session.email }} Is Valid!</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 m-5">
                <h1>Email Addresses Entered:</h1>
                <div class="border mb-5">
                    {% for email in emails %}
                    <div class="row"><p>{{ email.email }}</p> | <p>{{ email.created_at }}</p></div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</body>

</html>
